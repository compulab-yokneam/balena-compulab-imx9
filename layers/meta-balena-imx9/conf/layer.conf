BBPATH .= ":${LAYERDIR}"

BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "balena-imx9"
BBFILE_PATTERN_balena-imx9 := "^${LAYERDIR}/"
BBFILE_PRIORITY_balena-imx9 = "1337"
LAYERSERIES_COMPAT_balena-imx9 = "scarthgap"

BBMASK += "meta-imx/meta-imx-bsp/recipes-connectivity/connman/"
BBMASK += "meta-imx/meta-imx-bsp/recipes-multimedia/pipewire/"
BBMASK += "meta-imx/meta-imx-bsp/recipes-multimedia/wireplumber/"
BBMASK += "meta-bsp-imx9/recipes-fsl/images/"
BBMASK += "meta-bsp-imx9/recipes-desktop/cl-deploy/"

KERNEL_PACKAGE_NAME="kernel"

HOSTTOOLS:remove = " git-lfs "
HOSTTOOLS:remove = " bison "

MACHINE_FEATURES:remove = "optee"

# add the following until we update to a meta-freescale version that has this license added to fsl-eula-unpack.bbclass
FSL_EULA_FILE_MD5SUM_LA_OPT_NXP_SOFTWARE_LICENSE_V62 = "a93b654673e1bc8398ed1f30e0813359"
FSL_EULA_FILE_MD5SUMS:append = " ${FSL_EULA_FILE_MD5SUM_LA_OPT_NXP_SOFTWARE_LICENSE_V62}"
